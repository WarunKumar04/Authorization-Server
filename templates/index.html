<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .register {
            background: #0f9d58;
        }

        #message {
            margin-top: 25px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1rem;
            min-height: 40px;
            width: 300px;
            backdrop-filter: blur(5px);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Welcome to Secure Authorization Server</h1>

    <div class="button-group">
        <button class="btn register" id="registerBtn">Register User</button>
        <a href="http://localhost:8000" class="btn">Login User</a>
    </div>

    <div id="message"></div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST'
            });
            const result = await response.json();
            document.getElementById('message').textContent = result.message || result.error;
        });
    </script>
</body>
</html>
